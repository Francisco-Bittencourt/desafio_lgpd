<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ford</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
</head>

<body>
    <header>
        <div>
            <img src="img/logo-ford-256.png" width="150" class="logo" />
        </div>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="lancamento.html">Lançamento</a>
                </li>
                <li>
                    <a href="contato.html">Contato</a>
                </li>
            </ul>
        </nav>

    </header>
    <main>
        <div class="forms">
            <div>
                <img src="img/xls 2.2 diesel.jpg">
            </div>
            <div>
                <h2 class="titulo">Sobre Você</h2>
                <form onsubmit="Post(this); Enviar(); return false;">
                    <input type="text" id="nomeid" name="nome" placeholder="NOME*" class="fordform" required>
                    <input type="text" name="email" placeholder="E-MAIL*" class="fordform" required>
                    <input type="text" name="telefone" placeholder="TELEFONE*" class="fordform" required>
                    <input type="text" name="mensagem" placeholder="MENSAGEM*" class="fordform" required>
                    <select name="contato" class="fordform" required>
                        <option value="" disabled selected>COMO DESEJA SER CONTATADO</option>
                        <option value="telefone">TELEFONE</option>
                        <option value="email">E-MAIL</option>
                    </select>
                    <label>
                        <p style="font-size: small; color: rgb(155, 153, 153);">
                            Os dados serão mantidos em nossa base de dados, só enquanto for desejado por você.
                            <p style="font-size: small; color: rgb(155, 153, 153);">A qualquer momento, será possível editar ou remover tais dados.</p> <br>
                        </p>
                        <input type="checkbox" id="termos" />
                        Sim. Li e concordo com os <a href="https://www.ford.com.br/politica-de-privacidade/"
                            target="_blank">Termos e Condições</a>.
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" id="novidades" />
                        Sim. Também quero receber descontos e novidades.
                    </label>

                    <button type="submit" id="btn-enviar" disabled>Enviar</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <nav id="social">
            <ul>
                <li><span class="redesociais">Redes Sociais</span></li>
                <li><a href="#" title="Facebook"><img src="img/facebook-50.png"></a></li>
                <li><a href="#" title="YouTube"><img src="img/youtube-squared-50.png"></a></li>
                <li><a href="#" title="Instagram"><img src="img/instagram-logo-50.png"></a></li>
            </ul>
        </nav>
        <div>
            <img src="img/ford-96.png" width="70" />
        </div>
    </footer>



    <script>
        class Contato {
            constructor(nome, email, telefone, mensagem, contato) {
                this.nome = nome;
                this.email = email;
                this.telefone = telefone;
                this.mensagem = mensagem;
                this.contato = contato;
            }
        }

        function Post(form) {
            const data = new Contato(
                form.elements.namedItem("nome").value,
                form.elements.namedItem("email").value,
                form.elements.namedItem("telefone").value,
                form.elements.namedItem("mensagem").value,
                form.elements.namedItem("contato").value
            );

        }

        function Enviar() {
            const nome = document.getElementById("nomeid");

            if (nome && nome.value !== "") {
                alert('Obrigado sr(a) ' + nome.value + ', os seus dados foram encaminhados com sucesso.');
            }
        }
        const termosCheckbox = document.getElementById("termos");
        const btnEnviar = document.getElementById("btn-enviar");

        if (termosCheckbox && btnEnviar) {
            termosCheckbox.addEventListener("change", function () {
                btnEnviar.disabled = !this.checked;
            });
        }
    </script>
</body>



</html>
